    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

<body class="bg-slate-50 text-slate-900 min-h-screen">

    <div id="start-page" class="flex flex-col items-center justify-center min-h-screen p-6">
        <div class="max-w-md w-full text-center space-y-8">
            <div class="space-y-2">
                <h1 class="text-5xl font-extrabold tracking-tight text-blue-600">Kahn Quiz</h1>
                <p class="text-slate-500 text-lg">Local-first, No Internet, Private.</p>
            </div>
            <div class="grid grid-cols-1 gap-4">
                <button id="play-btn" class="flex items-center justify-center gap-2 bg-blue-600 text-white px-8 py-4 rounded-2xl font-bold text-xl shadow-lg shadow-blue-200 hover:bg-blue-700 transition-all active:scale-95">
                    <span>üöÄ</span> Play Quiz
                </button>
                <button id="create-btn" class="flex items-center justify-center gap-2 bg-white text-slate-700 border-2 border-slate-200 px-8 py-4 rounded-2xl font-bold text-xl hover:bg-slate-50 transition-all active:scale-95">
                    <span>‚ûï</span> Create New Quiz
                </button>

    </div>

    <div id="play-modal" class="fixed inset-0 z-50 flex items-center justify-center hidden p-4 bg-slate-900/50 backdrop-blur-sm">
        <div class="bg-white rounded-3xl shadow-2xl max-w-lg w-full p-8 space-y-6 transform transition-all">
            <h2 class="text-2xl font-bold text-slate-800">Quiz Configuration</h2>
            
            <div class="space-y-4 text-sm text-slate-600">
                <div class="p-4 bg-blue-50 rounded-xl border border-blue-100">
                    <label class="block font-semibold mb-2">Upload Quiz Files (.json + images)</label>
                    <input type="file" id="quiz-file" accept=".json,image/*" multiple class="block w-full text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-600 file:text-white hover:file:bg-blue-700 cursor-pointer">
                    <p class="text-xs text-slate-500 mt-1">Select the .json quiz file and any associated images</p>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <label class="flex items-center p-3 border rounded-xl cursor-pointer hover:bg-slate-50">
                        <input type="checkbox" id="shuffle-questions" class="w-4 h-4 text-blue-600 rounded">
                        <span class="ml-3">Shuffle Questions</span>
                    </label>
                    <label class="flex items-center p-3 border rounded-xl cursor-pointer hover:bg-slate-50">
                        <input type="checkbox" id="shuffle-answers" class="w-4 h-4 text-blue-600 rounded">

                    <label class="flex items-center p-3 border rounded-xl cursor-pointer hover:bg-slate-50">

                    <label class="flex items-center p-3 border rounded-xl cursor-pointer hover:bg-slate-50">
                        <input type="checkbox" id="allow-redo" class="w-4 h-4 text-blue-600 rounded" disabled>
                        <span class="ml-3">Allow Re-select</span>
                    </label>
                </div>

                <div>
                    <label class="block font-medium mb-1">Time Limit (minutes)</label>
                    <input type="number" id="time-limit" placeholder="Leave empty for no limit" class="w-full p-3 bg-slate-50 border rounded-xl focus:ring-2 focus:ring-blue-500 outline-none">
                </div>
            </div>

            <div class="flex gap-3 pt-4">
                <button id="start-play-btn" class="flex-1 bg-blue-600 text-white py-3 rounded-xl font-bold hover:bg-blue-700 shadow-lg shadow-blue-100">Start Quiz</button>
                <button id="cancel-play-btn" class="flex-1 bg-slate-100 text-slate-600 py-3 rounded-xl font-bold hover:bg-slate-200">Cancel</button>
            </div>
        </div>
    </div>

    <div id="quiz-app" class="hidden min-h-screen flex flex-col lg:flex-row">
        <aside id="progress-nav" class="lg:w-80 bg-white border-r border-slate-200 p-6 flex flex-col hidden">
            <div class="flex items-center justify-between mb-8">
                <h3 class="font-bold text-slate-400 uppercase tracking-widest text-xs">Questions</h3>
                <span id="timer" class="px-3 py-1 bg-red-50 text-red-600 rounded-full font-mono text-sm font-bold border border-red-100">00:00</span>
            </div>
            
            <div id="question-list" class="grid grid-cols-5 gap-2 overflow-y-auto mb-6">
                </div>

            <div class="space-y-3 mb-6">
                <button id="edit-quiz-btn" class="w-full bg-amber-600 text-white py-3 rounded-xl font-semibold hover:bg-amber-700 transition-all">Edit Quiz</button>
                <button id="submit-early-btn" class="w-full bg-slate-900 text-white py-3 rounded-xl font-semibold hover:bg-slate-800 transition-all">Submit Quiz</button>
                <button id="back-btn" class="w-full bg-slate-50 text-slate-500 py-3 rounded-xl font-semibold hover:bg-slate-100 transition-all text-sm italic">Exit Session</button>
            </div>
        </aside>

        <main class="flex-1 p-4 md:p-8 lg:p-12 overflow-y-auto">
            <div id="quiz-container" class="max-w-3xl mx-auto">
                </div>
        </main>

        <aside id="results-panel" class="lg:w-80 bg-white border-l border-slate-200 p-6 flex flex-col hidden overflow-y-auto">
            <div id="results-content"></div>
        </aside>
    </div>

    <script>
        // Core Data Structures
        class Question {
            constructor(content, questionType, options, correctAnswer, image = null) {
                this.content = content;
                this.type = questionType === 'mcq' ? 'multiple-choice' : 'text-input';
                this.options = options; // Array of strings for multiple-choice
                this.answer = correctAnswer;
                this.image = image; // Placeholder for future image support
            }
        }

        class Quiz {
            constructor(questions, options = {}) {
                    // 1. X√°o tr·ªôn th·ª© t·ª± c√¢u h·ªèi n·∫øu c√≥ option shuffle
                    this.questions = options.shuffle ? this.shuffle(questions.slice()) : questions;
                    
                    // 2. X√°o tr·ªôn th·ª© t·ª± c√°c l·ª±a ch·ªçn (A, B, C, D)
                    if (options.shuffleAnswers) {
                        this.questions = this.questions.map(q => {
                            if (q.type === 'multiple-choice' && q.options) {
                                // Ch·ªâ c·∫ßn x√°o tr·ªôn m·∫£ng options. 
                                // ƒê√°p √°n ƒë√∫ng (q.answer) v·∫´n gi·ªØ nguy√™n gi√° tr·ªã vƒÉn b·∫£n ƒë·ªÉ so s√°nh sau n√†y.
                                q.options = this.shuffle(q.options.slice());
                            }
                            return q;
                        });
                    }
                    
                    this.currentQuestionIndex = 0;
                    this.score = 0;
                    this.questionStatuses = this.questions.map(() => ({ 
                        userAnswer: '', 
                        isAnswered: false, 
                        firstCheckResult: null, 
                        latestCheckResult: null, 
                        isLocked: false 
                    }));
                    this.options = options;
                    this.timeLeft = options.timeLimit ? options.timeLimit * 60 : null;
                    this.timer = null;
            }

            shuffle(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }

            startTimer(callback) {
                if (this.timeLeft) {
                    this.timer = setInterval(() => {
                        this.timeLeft--;
                        if (this.timeLeft <= 0) {
                            clearInterval(this.timer);
                            callback();
                        }
                    }, 1000);
                }
            }

            stopTimer() {
                if (this.timer) {
                    clearInterval(this.timer);
                }
            }

            getCurrentQuestion() {
                return this.questions[this.currentQuestionIndex];
            }

            nextQuestion() {
                this.currentQuestionIndex++;
            }

            previousQuestion() {
                this.currentQuestionIndex--;
            }

            goToQuestion(index) {
                this.currentQuestionIndex = index;
            }

            isFinished() {
                return this.currentQuestionIndex >= this.questions.length;
            }

            checkAnswer(userAnswer) {
                const currentQuestion = this.getCurrentQuestion();
                let isCorrect = false;
                if (currentQuestion.type === 'multiple-choice') {
                    isCorrect = userAnswer === currentQuestion.answer;
                } else if (currentQuestion.type === 'text-input') {
                    isCorrect = userAnswer.toLowerCase().trim() === currentQuestion.answer.toLowerCase().trim();
                }
                const status = this.questionStatuses[this.currentQuestionIndex];
                status.latestCheckResult = isCorrect;
                if (status.firstCheckResult === null) {
                    status.firstCheckResult = isCorrect;
                }
                status.isLocked = !this.options.allowRedo || isCorrect;
                return isCorrect;
            }

            submitQuiz() {
                // Stop the timer
                this.stopTimer();
                this.submitted = true;
                // Calculate score based on firstCheckResult
                this.score = 0;
                this.questionStatuses.forEach((status, index) => {
                    if (status.firstCheckResult === null && status.userAnswer) {
                        // Check the answer if not already checked
                        const question = this.questions[index];
                        let isCorrect = false;
                        if (question.type === 'multiple-choice') {
                            isCorrect = status.userAnswer === question.answer;
                        } else if (question.type === 'text-input') {
                            isCorrect = status.userAnswer.toLowerCase().trim() === question.answer.toLowerCase().trim();
                        }
                        status.firstCheckResult = isCorrect;
                        status.latestCheckResult = isCorrect;
                    }
                    if (status.firstCheckResult !== null && status.firstCheckResult) {
                        this.score++;
                    }
                    // Lock all questions after submit
                    status.isLocked = true;
                });
                // For unanswered questions, mark as incorrect
                this.questionStatuses.forEach((status, index) => {
                    if (!status.isAnswered) {
                        status.firstCheckResult = false;
                        status.latestCheckResult = false;
                    }
                });
            }

            getQuestionStatus(index) {
                return this.questionStatuses[index];
            }
        }

        // Hardcoded Quiz Data
        const defaultQuizData = [
          {
            "content": "What is the capital of France?",
            "question-type": "mcq",
            "options": ["London", "Berlin", "Paris", "Madrid"],
            "answer": "Paris"
          },
          {
            "content": "What is 2 + 2?",
            "question-type": "text",
            "answer": "4"
          },
          {
            "content": "Which planet is known as the Red Planet?",
            "question-type": "mcq",
            "options": ["Venus", "Mars", "Jupiter", "Saturn"],
            "answer": "Mars"
          },
          {
            "content": "What is the largest mammal?",
            "question-type": "text",
            "answer": "blue whale"
          }
        ];

        // LocalStorage helpers
        function saveQuizToStorage(quizData) {
            localStorage.setItem('quizData', JSON.stringify(quizData));
        }

        function loadQuizFromStorage() {
            const data = localStorage.getItem('quizData');
            if (data) {
                const parsed = JSON.parse(data);
                return parsed.questions || parsed; // backward compatibility
            }
            return null;
        }

        // Load quiz data for editing
        function loadQuizForEditing(questions) {
            quizData = questions.map(q => ({
                content: q.content,
                "question-type": q.type === 'multiple-choice' ? 'mcq' : 'text',
                options: q.options || [],
                answer: q.answer
            }));
        }

        // Mode
        let currentMode = 'play';
        let quizData = loadQuizFromStorage() || defaultQuizData;
        quizData = quizData.map(q => new Question(q.content, q['question-type'], q.options || [], q.answer));

        // Global image map for Blob URLs
        let localImageMap = {};

        // Cleanup function for Blob URLs
        function cleanupImageBlobs() {
            Object.values(localImageMap).forEach(url => URL.revokeObjectURL(url));
            localImageMap = {};
        }

        // UI Rendering and Logic
        class QuizUI {
            constructor(quiz, container, navContainer) {
                this.quiz = quiz;
                this.container = container;
                this.navContainer = navContainer;
                if (currentMode === 'play' && quiz) {
                    this.quiz.startTimer(() => this.handleTimeUp());
                    this.timerInterval = setInterval(() => this.updateTimer(), 1000);
                }
                this.render();
            }

            handleTimeUp() {
                clearInterval(this.timerInterval);
                alert('Time is up!');
                this.quiz.submitQuiz();
                this.renderResults();
            }

            stopTimer() {
                if (this.quiz.timer) {
                    clearInterval(this.quiz.timer);
                }
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                }
            }

            render() {
                if (currentMode === 'play') {
                    // Hide results panel when starting/playing quiz, but not if submitted
                    if (!this.quiz.submitted) {
                        document.getElementById('results-panel').classList.add('hidden');
                    }
                    this.renderNav();
                    this.updateTimer();
                    if (this.quiz.isFinished()) {
                        this.renderResults();
                    } else {
                        this.renderQuestion();
                    }
                } else if (currentMode === 'create') {
                    this.renderCreator();
                }
            }

            updateTimer() {
                const timerEl = document.getElementById('timer');
                if (this.quiz.timeLeft !== null && this.quiz.timeLeft >= 0) {
                    const minutes = Math.floor(this.quiz.timeLeft / 60);
                    const seconds = this.quiz.timeLeft % 60;
                    const timeString = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                    
                    // Change color based on time remaining
                    let timerClass = 'px-3 py-1 rounded-full font-mono text-sm font-bold ';
                    if (this.quiz.timeLeft < 60) { // Less than 1 minute
                        timerClass += 'bg-red-100 text-red-700 border border-red-200';
                    } else if (this.quiz.timeLeft < 300) { // Less than 5 minutes
                        timerClass += 'bg-amber-100 text-amber-700 border border-amber-200';
                    } else {
                        timerClass += 'bg-slate-100 text-slate-700 border border-slate-200';
                    }
                    
                    timerEl.className = timerClass;
                    timerEl.textContent = timeString;
                    timerEl.classList.remove('hidden');
                } else {
                    timerEl.classList.add('hidden');
                }
            }

            renderNav() {
                let html = '';
                this.quiz.questions.forEach((q, index) => {
                    const status = this.quiz.getQuestionStatus(index);
                    let bgColor = 'bg-white border-slate-200 text-slate-400';
                    let textColor = 'text-slate-400';
                    
                    if (status.isAnswered && status.latestCheckResult === null) {
                        bgColor = 'bg-amber-100 border-amber-300';
                        textColor = 'text-amber-800';
                    } else if (status.latestCheckResult !== null) {
                        if (status.latestCheckResult) {
                            bgColor = 'bg-green-100 border-green-300';
                            textColor = 'text-green-800';
                        } else {
                            bgColor = 'bg-red-300 border-red-400';
                            textColor = 'text-red-900';
                        }
                    }
                    
                    const isCurrent = index === this.quiz.currentQuestionIndex;
                    const currentClass = isCurrent ? 'ring-2 ring-blue-500 ring-offset-2' : '';
                    
                    html += `<button class="question-btn w-12 h-12 rounded-xl border-2 font-bold text-sm transition-all hover:scale-105 ${bgColor} ${textColor} ${currentClass}" data-index="${index}">${index + 1}</button>`;
                });
                this.navContainer.innerHTML = html;

                // Attach event listeners
                document.querySelectorAll('.question-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const index = parseInt(e.target.dataset.index);
                        this.quiz.goToQuestion(index);
                        if (this.quiz.submitted) {
                            this.renderQuestion();
                            this.renderNav();
                            document.getElementById('results-panel').classList.remove('hidden');
                        } else {
                            this.render();
                        }
                    });
                });
            }

            renderQuestion() {
                const question = this.quiz.getCurrentQuestion();
                const status = this.quiz.getQuestionStatus(this.quiz.currentQuestionIndex);
                const isLast = this.quiz.currentQuestionIndex === this.quiz.questions.length - 1;
                const nextText = isLast ? 'Submit Quiz' : 'Next Question';

                let html = `
                    <div class="space-y-8 animate-in fade-in duration-500">
                        <div class="text-center">
                            <div class="inline-flex items-center gap-2 px-4 py-2 bg-slate-100 rounded-full text-sm font-medium text-slate-600 mb-6">
                                <span>Question ${this.quiz.currentQuestionIndex + 1} of ${this.quiz.questions.length}</span>
                            </div>
                            <h1 class="text-3xl font-bold text-slate-800 leading-tight">${question.content}</h1>
                            ${question.image && localImageMap[question.image] ? `<img src="${localImageMap[question.image]}" alt="Question image" style="max-width: 600px; max-height: 400px;" class="object-contain mx-auto mt-6 mb-6 rounded-lg shadow-md">` : ''}
                        </div>
                `;

                // RENDER MCQ
                if (question.type === 'multiple-choice') {
                    html += `<div class="grid gap-4 max-w-2xl mx-auto">`;
                    question.options.forEach((option, index) => {
                        const isSelected = status.userAnswer === option;
                        const isCorrectOption = option === question.answer;
                        const isLocked = status.isLocked;
                        
                        let cardClass = "option-card p-6 rounded-2xl border-2 cursor-pointer transition-all hover:scale-[102%] active:scale-95 ";
                        
                        // Logic hi·ªÉn th·ªã m√†u s·∫Øc d·ª±a tr√™n Allow Re-select
                        if (status.latestCheckResult !== null) {
                            if (this.quiz.options.allowRedo) {
                                // Ch·∫ø ƒë·ªô Re-select: Ch·ªâ hi·ªán ƒë√∫ng/sai cho option ƒëang ch·ªçn, kh√¥ng reveal ƒë√°p √°n ƒë√∫ng c·ªßa h·ªá th·ªëng
                                if (isSelected) {
                                    cardClass += status.latestCheckResult ? "border-green-500 bg-green-50 text-green-800" : "border-red-500 bg-red-50 text-red-800";
                                } else {
                                    cardClass += "border-slate-200 bg-white text-slate-700";
                                }
                            } else {
                                // Ch·∫ø ƒë·ªô Normal Check: Hi·ªán ƒë√°p √°n ƒë√∫ng v√† kh√≥a lu√¥n
                                if (isCorrectOption) cardClass += "border-green-500 bg-green-50 text-green-800";
                                else if (isSelected) cardClass += "border-red-500 bg-red-50 text-red-800";
                                else cardClass += "border-slate-200 bg-white text-slate-700 opacity-60";
                            }
                        } else {
                            cardClass += isSelected ? "border-blue-500 bg-blue-50 text-blue-800 shadow-md" : "border-slate-200 bg-white text-slate-700 hover:border-slate-300";
                        }

                        if (isLocked) cardClass += " cursor-not-allowed pointer-events-none";

                        html += `
                            <div class="${cardClass}" data-option="${option.replace(/"/g, '&quot;')}">
                                <div class="flex items-center gap-4">
                                    <div class="flex-shrink-0 w-8 h-8 rounded-full bg-slate-100 flex items-center justify-center font-semibold text-slate-600">
                                        ${String.fromCharCode(65 + index)}
                                    </div>
                                    <span class="text-lg font-medium">${option}</span>
                                </div>
                            </div>
                        `;
                    });
                    html += `</div>`;
                } 
                // RENDER TEXT INPUT
                else {
                    const val = status.userAnswer || '';
                    let inputClass = "w-full p-4 border-2 rounded-2xl text-lg font-medium transition-all outline-none ";
                    if (status.latestCheckResult !== null) {
                        inputClass += status.latestCheckResult ? "border-green-500 bg-green-50 text-green-800" : "border-red-500 bg-red-50 text-red-800";
                    } else {
                        inputClass += "border-slate-200 bg-white focus:border-blue-500 focus:ring-4 focus:ring-blue-100";
                    }
                    
                    html += `
                        <div class="max-w-2xl mx-auto">
                            <input type="text" id="text-answer" class="${inputClass}" placeholder="Type answer here..." value="${val}" ${status.isLocked ? 'readonly' : ''}>
                        </div>
                    `;
                }

                // BUTTONS LOGIC
                const canCheck = status.isAnswered && !status.isLocked;
                const allLocked = this.quiz.questionStatuses.every(s => s.isLocked);
                
                html += `<div class="flex justify-center gap-4 pt-8">`;
                if (this.quiz.options.allowCheck && !allLocked) {
                    html += `<button id="check-btn" class="px-8 py-4 bg-blue-600 text-white rounded-2xl font-bold text-lg shadow-lg shadow-blue-200 hover:bg-blue-700 transition-all active:scale-95 disabled:opacity-30 disabled:grayscale" ${!canCheck ? 'disabled' : ''}>Check Answer</button>`;
                }
                if (!allLocked || isLast) {
                    html += `<button id="next-btn" class="px-8 py-4 bg-slate-800 text-white rounded-2xl font-bold text-lg shadow-lg shadow-slate-200 hover:bg-slate-700 transition-all active:scale-95">${nextText}</button>`;
                }
                html += `</div></div>`;

                this.container.innerHTML = html;
                this.attachEventListeners(status);
            }

            attachEventListeners(status) {
                // MCQ Click
                document.querySelectorAll('.option-card').forEach(card => {
                    card.addEventListener('click', () => {
                        if (status.isLocked) return;
                        this.saveAnswer(card.dataset.option);
                        this.render(); // Re-render ƒë·ªÉ n√∫t Check s√°ng l√™n ngay l·∫≠p t·ª©c
                    });
                });

                // Text Input
                const input = document.getElementById('text-answer');
                if (input) {
                    input.addEventListener('input', (e) => {
                        status.isAnswered = e.target.value.trim().length > 0;
                        status.userAnswer = e.target.value;
                        // ·ªû ƒë√¢y kh√¥ng render l·∫°i li√™n t·ª•c ƒë·ªÉ tr√°nh m·∫•t focus, ch·ªâ update data
                        const checkBtn = document.getElementById('check-btn');
                        if (checkBtn) checkBtn.disabled = !status.isAnswered;
                    });
                }

                // Buttons
                const checkBtn = document.getElementById('check-btn');
                if (checkBtn) checkBtn.addEventListener('click', () => this.checkAnswer());
                
                const nextBtn = document.getElementById('next-btn');
                if (nextBtn) nextBtn.addEventListener('click', () => this.nextQuestion());
            }

            saveAnswer(userAnswer) {
                const status = this.quiz.questionStatuses[this.quiz.currentQuestionIndex];
                status.isAnswered = true;
                status.userAnswer = userAnswer;
                status.latestCheckResult = null; 

                this.renderNav(); // C·∫≠p nh·∫≠t m√†u x√°m tr√™n thanh ƒëi·ªÅu h∆∞·ªõng
            }

            checkAnswer() {
                const question = this.quiz.getCurrentQuestion();
                const status = this.quiz.questionStatuses[this.quiz.currentQuestionIndex];
                let userAnswer = '';

                if (question.type === 'multiple-choice') {
                    // T√¨m th·∫ª ƒëang ƒë∆∞·ª£c ch·ªçn (c√≥ class border-blue-500)
                    const selectedCard = document.querySelector('.option-card.border-blue-500');
                    if (selectedCard) {
                        userAnswer = selectedCard.dataset.option;
                    } else {

                    if (type === 'mcq') {

            loadQuizFromFile(event) {
                const file = event.target.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const loadedData = JSON.parse(e.target.result);
                        const questions = Array.isArray(loadedData) ? loadedData : loadedData.questions || [];
                        
                        // If there are already questions, ask whether to replace or append
                        if (quizData.length > 0) {
                            const action = confirm(`You already have ${quizData.length} questions. Do you want to:\n\nOK = Replace with loaded quiz\nCancel = Append loaded questions`);
                            if (!action) {
                                // Append mode
                                const newQuestions = questions.map(q => ({
                                    content: q.content || '',
                                    "question-type": q['question-type'] || 'mcq',
                                    options: q.options || [],
                                    answer: q.answer || ''
                                }));
                                quizData = [...quizData, ...newQuestions];
                            } else {
                                // Replace mode
                                quizData = questions.map(q => ({
                                    content: q.content || '',
                                    "question-type": q['question-type'] || 'mcq',
                                    options: q.options || [],
                                    answer: q.answer || ''
                                }));
                            }
                        } else {
                            // No existing questions, just load
                            quizData = questions.map(q => ({
                                content: q.content || '',
                                "question-type": q['question-type'] || 'mcq',
                                options: q.options || [],
                                answer: q.answer || ''
                            }));
                        }
                        
                        this.renderCreatorQuestions();
                        // Reset file input so the same file can be selected again
                        event.target.value = '';
                        alert('Quiz loaded successfully! You can now edit it.');

                        alert('Invalid JSON file. Please select a valid quiz file.');
                    }
                };
                reader.readAsText(file);

            renderReviewList(filter) {
                let filtered = [];
                if (filter === 'all') {
                    filtered = this.quiz.questions.map((q, index) => ({ q, index }));
                } else if (filter === 'incorrect') {
                    filtered = this.quiz.questions.map((q, index) => ({ q, index })).filter(item => {
                        const status = this.quiz.getQuestionStatus(item.index);
                        return status.firstCheckResult === false;
                    });
                } else if (filter === 'correct') {
                    filtered = this.quiz.questions.map((q, index) => ({ q, index })).filter(item => {
                        const status = this.quiz.getQuestionStatus(item.index);
                        return status.firstCheckResult === true;
                    });
                }
                
                return filtered.map(item => {
                    const { q, index } = item;
                    const status = this.quiz.getQuestionStatus(index);
                    const userAnswer = status.isAnswered ? status.userAnswer : 'Not answered';
                    const correctAnswer = q.answer;
                    const isCorrect = status.firstCheckResult === true;
                    
                    const cardClass = isCorrect 
                        ? 'bg-green-50 border-green-200' 
                        : 'bg-red-50 border-red-200';
                    
                    const statusIcon = isCorrect ? '‚úÖ' : '‚ùå';
                    const statusText = isCorrect ? 'Correct' : 'Incorrect';
                    const statusColor = isCorrect ? 'text-green-700' : 'text-red-700';
                    
                    return `
                        <div class="p-6 rounded-2xl border-2 ${cardClass} shadow-sm">
                            <div class="flex items-start justify-between mb-4">
                                <h3 class="text-lg font-bold text-slate-800">Question ${index + 1}</h3>
                                <div class="flex items-center gap-2 px-3 py-1 rounded-full ${isCorrect ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}">
                                    <span>${statusIcon}</span>
                                    <span class="text-sm font-medium">${statusText}</span>
                                </div>
                            </div>
                            
                            <p class="text-slate-700 mb-4 font-medium">${q.content}</p>
                            
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div class="p-4 bg-white rounded-xl border border-slate-200">
                                    <div class="text-sm font-semibold text-slate-600 mb-1">Your Answer</div>
                                    <div class="text-slate-800 font-medium">${userAnswer}</div>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
            }

            filterReview(filter) {
                document.getElementById('review-list').innerHTML = this.renderReviewList(filter);
            }
        }

        // Initialize
        let ui;
        let quiz;
        let previousMode = null;
        let previousQuizState = null;

        // Event listeners
        document.getElementById('play-btn').addEventListener('click', () => {
            document.getElementById('play-modal').classList.remove('hidden');
        });

        document.getElementById('create-btn').addEventListener('click', () => {
            currentMode = 'create';
            quizData = [];
            ui = new QuizUI(null, document.getElementById('quiz-container'), document.getElementById('question-list'));
            document.getElementById('start-page').classList.add('hidden');
            document.getElementById('quiz-app').classList.remove('hidden');
            document.getElementById('progress-nav').classList.add('hidden');
        });

        document.getElementById('back-btn').addEventListener('click', () => {
            document.getElementById('quiz-app').classList.add('hidden');
            document.getElementById('start-page').classList.remove('hidden');
            document.getElementById('progress-nav').classList.add('hidden');
        });

        document.getElementById('allow-check').addEventListener('change', (e) => {
            const allowRedo = document.getElementById('allow-redo');
            if (e.target.checked) {
                allowRedo.disabled = false;
            } else {
                allowRedo.disabled = true;
                allowRedo.checked = false;
            }
        });

        document.getElementById('start-play-btn').addEventListener('click', () => {
            const files = document.getElementById('quiz-file').files;
            if (files.length === 0) {
                alert('Please select files.');
                return;
            }

            // Clear previous image map
            Object.values(localImageMap).forEach(url => URL.revokeObjectURL(url));
            localImageMap = {};

            let jsonFile = null;
            const imageFiles = [];

            // Separate JSON and image files
            for (let file of files) {
                if (file.type === 'application/json' || file.name.endsWith('.json')) {
                    jsonFile = file;
                } else if (file.type.startsWith('image/')) {
                    imageFiles.push(file);
                }
            }

            if (!jsonFile) {
                alert('Please select a .json quiz file.');
                return;
            }

            // Process image files first
            imageFiles.forEach(file => {
                const blobUrl = URL.createObjectURL(file);
                localImageMap[file.name] = blobUrl;
            });

            // Process JSON file
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const data = JSON.parse(e.target.result);
                    quizData = data;

                    // Map image filenames to Blob URLs
                    const mapped = quizData.map(q => {
                        const fileName = q.image || null;
                        const blobUrl = fileName ? localImageMap[fileName] || null : null;
    
                        // DEBUG: Check if the image was found
                        if (fileName && !blobUrl) {
                            console.warn(`Image file "${fileName}" was not found in your selection.`);
                        } else if (blobUrl) {
                            console.log(`Successfully loaded image: ${fileName}`);
                        }
                        return new Question(q.content, q['question-type'], q.options || [], q.answer, fileName);
                    });

                    const options = {
                        shuffle: document.getElementById('shuffle-questions').checked,
                        shuffleAnswers: document.getElementById('shuffle-answers').checked,
                        allowCheck: document.getElementById('allow-check').checked,
                        allowRedo: document.getElementById('allow-redo').checked,
                        timeLimit: parseInt(document.getElementById('time-limit').value) || null
                    };
                    saveQuizToStorage(quizData);
                    quiz = new Quiz(mapped, options);
                    ui = new QuizUI(quiz, document.getElementById('quiz-container'), document.getElementById('question-list'));
                    document.getElementById('play-modal').classList.add('hidden');
                    document.getElementById('start-page').classList.add('hidden');
                    document.getElementById('quiz-app').classList.remove('hidden');
                    document.getElementById('progress-nav').classList.remove('hidden');
                    ui.render();
                } catch (err) {
                    alert('Invalid JSON file: ' + err.message);
                }
            };
            reader.readAsText(jsonFile);
        });

        document.getElementById('submit-early-btn').addEventListener('click', () => {
            if (confirm('Are you sure you want to submit the quiz early? This will lock all questions and show your results.')) {
                quiz.submitQuiz();
                // Disable the submit button and show submitted state
                document.getElementById('submit-early-btn').textContent = 'Quiz Submitted';
                document.getElementById('submit-early-btn').disabled = true;
                document.getElementById('submit-early-btn').classList.add('opacity-50', 'cursor-not-allowed');
                // Show results panel
                ui.renderResults();
                // Re-render current question to show locked state
                ui.render();
            }
        });

        document.getElementById('edit-quiz-btn').addEventListener('click', () => {
            // Stop the timer while editing
            quiz.stopTimer();
            
            // Save current state
            previousMode = currentMode;
            previousQuizState = {
                questions: quiz.questions.slice(),
                currentQuestionIndex: quiz.currentQuestionIndex,
                score: quiz.score,
                questionStatuses: quiz.questionStatuses.map(s => ({...s})),
                timeLeft: quiz.timeLeft,
                options: {...quiz.options}
            };
            
            // Switch to create mode with current quiz data
            currentMode = 'create';
            // Load current quiz data into create mode
            loadQuizForEditing(quiz.questions);
            ui.render();
            document.getElementById('progress-nav').classList.add('hidden');
            document.getElementById('results-panel').classList.add('hidden');
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            cleanupImageBlobs();
        });
    </script>
</body>
</html>
